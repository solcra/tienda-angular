<form [formGroup]="form" (ngSubmit)="sabeProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs"> 
                    <mat-form-field>
                        <mat-label>ID</mat-label>
                        <input placeholder="ID" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs"> 
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs"> 
                    <mat-form-field>
                        <mat-label>Price</mat-label>
                        <input placeholder="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs"> 
                    <mat-form-field>
                        <mat-label>Image</mat-label>
                        <input placeholder="Image" formControlName="image" matInput type="text">
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs"> 
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea placeholder="Description" formControlName="description" matInput type=""></textarea>
                    </mat-form-field>
                </div>
            </div> 
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
