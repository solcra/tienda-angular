<div *ngIf="produc">
    <div>
        <img [src]="produc.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{ produc.title }}</li>
            <li>Precio: {{ produc.price | currency }}</li>
        </ul>
        <p>{{ produc.description }}</p>
    </div>
    <button (click)="createProduct()">Enviar producto</button>
    <button (click)="updateProducto()">Actualizar producto</button>
    <button (click)="deleteProducto()">Eliminar producto</button>
</div>
